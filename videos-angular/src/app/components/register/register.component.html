<div class="col-md-12 mt-3">
    <h1>{{page_title}}</h1>
    <hr>

    <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
        El usuario se ha registrado correctamente. Para iniciar sesión haga click <a [routerLink]="['/login']">aquí</a>
    </div>
    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
        El usuario no se ha registrado correctamente. 
    </div>

    <form class="col-md-5 ml-0 pl-0" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">

        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required pattern="[a-zA-ZÀ-ÿ ]+">
            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                El nombre no es valido
            </small>
        </div>

        <div class="form-group">
            <label for="surname">Apellido</label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required pattern="[a-zA-ZÀ-ÿ ]+">
            <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
                El apellido no es valido
            </small>
        </div>

        <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                El correo electrónico no es valido
            </small>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required>
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                La contraseña no es valida
            </small>
        </div>

        <input type="submit" value="Registrarse" class="btn btn-success" [disabled]="registerForm.invalid">
    </form>
</div>
